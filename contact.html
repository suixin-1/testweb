<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <style>
        /* 保留您现有的所有样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }
        
        /* 左侧目录样式 */
        .sidebar {
            width: 280px;
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar ul li {
            margin-bottom: 10px;
        }
        
        .sidebar ul li a {
            color: #495057;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .sidebar ul li a:hover {
            background-color: #e9ecef;
            color: #007bff;
        }
        
        .sidebar ul li a.active {
            background-color: #007bff;
            color: white;
        }
        
        /* 右侧内容区域样式 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background-color: white;
        }
        
        /* Markdown 内容样式 */
        #content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        #content h1,
        #content h2,
        #content h3,
        #content h4,
        #content h5,
        #content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.25;
        }
        
        #content h1 {
            font-size: 2em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #eaecef;
        }
        
        #content h2 {
            font-size: 1.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #eaecef;
        }
        
        #content p {
            margin-bottom: 1em;
        }
        
        #content a {
            color: #0366d6;
            text-decoration: none;
        }
        
        #content a:hover {
            text-decoration: underline;
        }
        
        #content ul,
        #content ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        
        #content li {
            margin-bottom: 0.25em;
        }
        
        #content blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin-bottom: 1em;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .main-content {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧目录栏 -->
    <div class="sidebar">
        <h2>目录</h2>
        <ul id="sidebar-menu">
            <li><a href="index.html" class="active">首页</a></li>
            <li><a href="intro.html">简介</a></li>
            <li><a href="contact.html">联系我们</a></li>
            <li><a href="domain.html">域名</a></li>
        </ul>
    </div>
    
    <!-- 右侧内容区域 -->
    <div class="main-content">
        <div id="content"><h2 id="">联系我们</h2>
<p>这里是联系我们内容。</p></div>
    </div>
    
    

        <script>
            // 设置当前页面的导航高亮
            document.addEventListener('DOMContentLoaded', function() {
                const currentPath = window.location.pathname.split('/').pop();
                const links = document.querySelectorAll('#sidebar-menu a');
                // 先移除所有链接的active类
                links.forEach(link => {
                    link.classList.remove('active');
                });
                // 然后只给匹配的链接添加active类
                links.forEach(link => {
                    if (link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    }
                });
            });
        </script></body></html>
